<div class="login-container">
    <h2>הרשמה</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">שם משתמש</label>
        <input id="username" formControlName="username" type="text" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="password">סיסמה</label>
        <input id="password" formControlName="password" type="password" class="form-control" />
      </div>
  
      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>
  
      <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary">
        הירשם
      </button>
    </form>
  
    <p>יש לך כבר חשבון? <a routerLink="/login">התחבר כאן</a></p>
  </div>
