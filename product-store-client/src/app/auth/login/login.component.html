<div class="login-container">
    <h2>התחברות</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">שם משתמש</label>
        <input id="username" formControlName="username" type="text" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="password">סיסמה</label>
        <input id="password" formControlName="password" type="password" class="form-control" />
      </div>
  
      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>
  
      <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">
        התחבר
      </button>

    </form>
    <p>אין לך חשבון? <a routerLink="/register">הרשם כאן</a></p>
</div>
