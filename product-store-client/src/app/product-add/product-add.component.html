<div class="container">
    <h2>הוסף מוצר חדש</h2>
  
    <form (ngSubmit)="addProduct()">
      <div class="form-group">
        <label for="name">שם המוצר</label>
        <input
          id="name"
          [(ngModel)]="newProduct.name"
          name="name"
          type="text"
          class="form-control"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="description">תיאור המוצר</label>
        <input
          id="description"
          [(ngModel)]="newProduct.description"
          name="description"
          type="text"
          class="form-control"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="price">מחיר</label>
        <input
          id="price"
          [(ngModel)]="newProduct.price"
          name="price"
          type="number"
          class="form-control"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="quantity">כמות</label>
        <input
          id="quantity"
          [(ngModel)]="newProduct.quantity"
          name="quantity"
          type="number"
          class="form-control"
          required
        />
      </div>
  
      <button type="submit" class="btn btn-primary">שמור מוצר</button>
    </form>
  </div>
